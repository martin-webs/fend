<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class ="headline">Weather Journal App</div>
  </header>
  <div id = "app">

    <div class ="holder zip">
      <label for="zip">Where is the US are you?</label>
      <input type="text" id="zip" placeholder="Enter ZIP CODE here">
    </div>


    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" ></textarea>
    </div>

    <!-- <button id="generate" type = "submit"> Generate </button> -->
    <button id="generate" onclick="myFunction()">Submit</button>
    <script>
      function myFunction() {
        document.getElementById("generate").style = "background-color: red; color: white";
        setTimeout(()=> { document.getElementById("generate").style = "background-color: white; color: black"}, 2000);
      }
      </script> 
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
