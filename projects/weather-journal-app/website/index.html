<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class ="headline">Weather Journal App</div>
  </header>

  <main>
    <div id="main-content">

      <div class ="holder zip">
        <label for="zip">Where in the US are you?</label>
        <input type="text" id="zip" placeholder="Enter ZIP CODE here">
      </div>


      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" ></textarea>
      </div>

      <!-- <button id="generate" type = "submit"> Generate </button> -->
      <button id="generate">Submit</button>

      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date-div">
            <span>Today is:</span>
            <span id="date-span"></span>
          </div> 
          <div id = "temp-div">
            <span>Temperature is     :</span>
            <span id="temp-span"></span>
          </div> 
          <div id = "feel-div">
            <span>We're surely feeling     :</span>
            <span id="feel-span"></span>
          </div> 
 

        </div>
      </div>

    </div>
  </main>
  <footer>
    <div>
      <p>perez Â©</p>
    </div>
  </footer>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
